name: Deploy Next.js (static export) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Install pnpm FIRST (this puts pnpm on PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 2️⃣ Setup Node AFTER pnpm exists
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Build Next.js static export
      - name: Build
        run: pnpm run build

      # 5️⃣ Upload static site output
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
